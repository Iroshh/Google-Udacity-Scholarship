<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart | Code Challenge 07.12</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://use.fontawesome.com/314e788a5c.js"></script>
    <script src="jquery-3.2.1.js"></script>
    <script src="Customizable-Number-Input-Spinner-Plugin-with-jQuery-Spinner-js/dist/js/jquery.spinner.js"></script>
    <script>
        $("#spinner")
            .spinner('delay', 200) //delay in ms
            .spinner('changed', function(e, newVal, oldVal) {
            // trigger lazed, depend on delay option.
        })
            .spinner('changing', function(e, newVal, oldVal) {
            // trigger immediately
        });
    </script>

</head>
<body>
    <div class="container">
        <header>
            <div class="cart-row header">
                <h2 class="row-item-1">Product</h2>
                <h2 class="row-item-2">Quantity</h2>
                <h2 class="row-item-3">Price</h2>
            </div>
        </header>
        <main>
            <div class="cart-row" id="item1">
                <div class="product-item row-item-1">
                    <h3>Product Name</h3>
                    <p>Short product description for shopping cart</p>
                </div>
                <div data-trigger="spinner" class="row-item-2 inputs">
                    <input type="text" value="1" data-rule="quantity">
                    
                    <div class="input-arrows">
                        <a href="javascript:;" data-spin="up">
                            <i class="fa fa-angle-up" aria-hidden="true"></i>
                        </a>
                        
                        <a href="javascript:;" data-spin="down">
                            <i class="fa fa-angle-down" aria-hidden="true"></i>
                        </a>
                    </div>
                    
                </div>
                
                <div class="row-item-3">
                    <p class="price">
                        £9.99
                    </p>
                </div>
                <div class="delete">
                    <button type="button" title="delete item from this card" onclick="deleteProduct1()"><i class="fa fa-times" aria-hidden="true"></i></button>
                </div>
            </div>
            <hr id="hr1">
            <div class="cart-row" id="item2">
                <div class="product-item row-item-1">
                    <h3>Product Name</h3>
                    <p>Short product description for shopping cart</p>
                </div>
                <div data-trigger="spinner" class="row-item-2 inputs">
                    <input type="text" value="1" data-rule="quantity">
                    <div class="input-arrows">
                        <a href="javascript:;" data-spin="up">
                            <i class="fa fa-angle-up" aria-hidden="true"></i>
                        </a>
                        
                        <a href="javascript:;" data-spin="down">
                            <i class="fa fa-angle-down" aria-hidden="true"></i>
                        </a>
                    </div>
                   
                </div>
            
                <div class="row-item-3">
                    <p class="price">
                        £15.99
                    </p>
                </div>
                <div class="delete">
                    <button type="button" title="delete item from this card" onclick="deleteProduct2()"><i class="fa fa-times" aria-hidden="true"></i></button>
                </div>
            </div>
            <hr id="hr2">
            <div class="cart-row summary">
                <select name="mail" id="" size="1" class="row-item-1">
                    <option value="RoyalMail(£2.49)">RoyalMail (£2.49)</option>
                    <option value="DHL(£4.49)">DHL (£4.49)</option>
                    <option value="Express(£5.99)">Express (£5.99)</option>
                </select>
                <p class="row-item-2"><span>2</span> Items</p>
                <p class="row-item-3">Total: <span class="price">£28.47</span></p>
            </div>
            <div class="cart-row buttons">
                <button type="button" class="update-button">UPDATE</button>
                
                <button type="button" class="checkout-button">CHECKOUT</button>
            </div>
        </main>
    </div>
    <script>
        function deleteProduct1() {
            var confirmation = confirm("Do you want to delete this item from your card?");
            if (confirmation === true) {
                document.getElementById("item1").style.display ="none";
                document.getElementById("hr1").style.display ="none"; 
            }
            
        }
        
        function deleteProduct2() {
            var confirmation = confirm("Do you want to delete this item from your card?");
            if (confirmation === true) {
                document.getElementById("item2").style.display ="none";
                document.getElementById("hr2").style.display ="none"; 
            }

        }
    </script>
</body>
</html>
